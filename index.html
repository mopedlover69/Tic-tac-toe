<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div id="chooser">
            <h3>Select colors:</h3>
            <div id="buttons">
                <button id="br" onclick="play(['#3498db', '#fd4646'])"><span>Blue &nbsp;Red&nbsp;</span><div class="middle"></div></button>
                <button id="gr" onclick="play(['#48ba48', '#fd4646'])"><span>Green Red&nbsp;&nbsp;&nbsp;</span><div class="middle"></div></button>
                <button id="yg" onclick="play(['#ffd854', '#48ba48'])"><span>Yellow Green&nbsp;</span><div class="middle"></div></button>
            </div>
        </div>
    </header>
    <div id="count-down" style="display: none;">
        <h1 id="counter"></h1>
    </div>
    <div id="board" style="display: none">
        <div class="r1">
            <div onclick="pressed(this)" id="0"></div>
            <div onclick="pressed(this)" id="1"></div>
            <div onclick="pressed(this)" id="2"></div>
        </div>
       <div class="r2">
            <div onclick="pressed(this)" id="3"></div>
            <div onclick="pressed(this)" id="4"></div>
            <div onclick="pressed(this)" id="5"></div>
        </div>
        <div class="r3">
            <div onclick="pressed(this)" id="6"></div>
            <div onclick="pressed(this)" id="7"></div>
            <div onclick="pressed(this)" id="8"></div>
        </div>
    </div>
    <div id="pl1" style="display: none" onclick="window.location.reload()"><h1>Player 1 has won</h1></div>
    <div id="pl2" style="display: none" onclick="window.location.reload()"><h1>Player 2 has won</h1></div>
    <div id="draw" style="display: none" onclick="window.location.reload()"><h1>Draw!</h1></div>
<script src="script.js"></script>
</body>
</html>
